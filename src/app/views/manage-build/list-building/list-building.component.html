<div class="card">
    <div class="card-header">
      <h4>All Build</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">ตึก/อาคาร</th>
              <th scope="col">รายละเอียด</th>
              <th scope="col">พิกัด Latitude</th>
              <th scope="col">พิกัด Longitude</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let build of buildList">
              <td> {{build.$key}} </td>
              <td> {{build.Detail}} </td>
              <td> {{build.latitude}} </td>
              <td> {{build.longitude}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
