<form #deviceForm="ngForm" (ngSubmit)="onSubmit(deviceForm)">
    <div class="card">
        <div class="card-header">
        <h4>Add Device</h4>
        </div>
        <div class="card-body">
        <input type="hidden" name="$key" #$key="ngModel"
        [(ngModel)]="managerService.selectedRooms.$key">
        <div class="form-group">
            <label>ชื่อตึก Build Name</label>
            <input class="form-control" name="Build_name" type="text" #Build_name="ngModel"
            [(ngModel)]="managerService.selectedRooms.Build_name" placeholder="Build name" required>
        </div>
        <div class="form-group">
            <label>เลขห้อง Room number</label>
            <input class="form-control" name="Room_number" type="text" #Room_number="ngModel"
            [(ngModel)]="managerService.selectedRooms.Room_number" placeholder="Room number" required>
        </div>
        <div class="form-group">
            <label>รายละเอียด Address</label>
            <textarea class="form-control" name="Address" type="text" #Address="ngModel"
            [(ngModel)]="managerService.selectedRooms.Address" placeholder="Address">
        </textarea>
        </div>
        </div>
        <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="!deviceForm.valid">
            <i class="cui-pencil"></i>
            Add...
        </button>
        </div>
    </div>
</form>
