<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" autocomplete="off" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
        <span class="login100-form-title">
          เข้าสู่ระบบ
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Username is reauired">
          <span class="label-input100">Email</span>
          <input class="input100" type="email" formControlName="email" name="username" placeholder="Type your username" autocomplete="username" required>
          <span class="focus-input100" data-symbol="&#xe95a;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" formControlName="password" name="pass" placeholder="Type your password" autocomplete="password" required>
          <span class="focus-input100" data-symbol="&#xe93a;"></span>
        </div>
        
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
              เข้าสู่ระบบ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
